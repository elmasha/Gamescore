<script id="MainScript">
  var db = firebase.firestore();


     ///-------------------VARIABLES---------------------/////
     var Title,ImageUrl,Story,Category;
     var files = [];
     var reader;
   
   
   ///-------------------SELECT IMAGE---------------------/////
       document.getElementById("select").onclick = function(e){
   
         var input = document.createElement('input');
         input.type = 'file';
   
         
   
         input.onchange = e =>{
   
           files = e.target.files;
           reader = new FileReader();
           reader.onload = function(){
   
             document.getElementById("myimg").src = reader.result;
             
           }
           reader.readAsDataURL(files[0]);
   
         }
         input.click();
       }




            ///-------------------UPLOAD IMAGE---------------------///
  
      document.getElementById("UploadStory").onclick = function(){
  
        Title = document.getElementById("title").value;
        Story = document.getElementById("story").value;
        Category = document.getElementById("category").value;
      


  
        var uploadTask = firebase.storage().ref('Images/'+Category+".jpg").put(files[0]);
  
        uploadTask.on('firebase.storage.TaskEvent.STATE_CHANGED',function(snapshots){
  
            var progress = (snapshots.bytesTransfer/ snapshots.totalBytes)*100;
            document.getElementById('upProgress').innerHTML = 'Uploading..'+progress+'%';
          
        }, function(error){
          alert('error occured in saving the image');
        },
        
        function(){
  
          uploadTask.snapshot.ref.getDownloadURL().then(function(url){
            ImageUrl = url;

          });

          if(Title == "" | Story ==""){
            window.alert("Nothing to be Uploaded");

          }else if(ImageUrl == ""){

            window.alert("No photo Selected")

          }else{


            const ref = db.collection('Stories').doc();
            const id = ref.id;


          db.collection("Stories").doc(id).set({
          title: Title,
          story: Story,
          category :Category,
          doc_ID : id,
          image: ImageUrl,
  
          })
          .then(function() {
          console.log("Document successfully written!");
          window.alert("Story published successfully")
          ImageUrl = null;
          })
          .catch(function(error) {
          console.error("Error writing document: ", error);
          window.alert(error)
          ImageUrl = null;
          });
  
          }
  
  
        }
  
        )
  
      }



    
</script>
