<script>

var db = firebase.firestore();
var Doc_id ="";  



Doc_id = localStorage['id'];
viewStoryFilter(Doc_id);

function ClearStorage (){
  localStorage.clear(); //clean the localstorage
  localStorage.setItem( 'id',Doc_id);
  localStorage.clear();
  window.location.replace("index.html");

}

function viewStoryFilter(Doc_id){

const list_div = document.getElementById("list_photo");
var img = document.getElementById("StoryImage");
const title = document.getElementById("StoryTitle");
const desc = document.getElementById("StoryDesc");
const frame1 = document.getElementById("embed1");
const frame2 = document.getElementById("embed2");






db.collection("Stories").where("doc_ID", "==", Doc_id)
    .get()
    .then((querySnapshot) => {

        querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            console.log(doc.id, " => ", doc.data());
               
                  img.src = doc.data().image;
                  title.innerHTML = doc.data().title;
                  desc.innerHTML = doc.data().story;
                  frame1.innerHTML.src =  doc.data().instagramLink;
                  frame2.innerHTML.src =  doc.data().twitterLink;

                  console.log("Inst", doc.data().instagramLink);
                  console.log("twitter", doc.data().twitterLink);
        });
        
    });
}
